<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel IoT - Últimos 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Panel IoT</a>
      <div class="d-flex">
        <a href="auto.html" class="btn btn-outline-light">Ver Últimos 10 (Auto)</a>
      </div>
    </div>
  </nav>

  <main class="container my-4 flex-grow-1">
    <h2 class="text-center mb-4">Control de Dispositivos IoT (Últimos 5)</h2>

    <!-- Formulario -->
    <div class="card p-4 shadow mb-4">
      <form id="form-status">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre del dispositivo</label>
          <input type="text" class="form-control" id="name" placeholder="Ejemplo: Sensor-01" required>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Seleccionar comando</label>
          <select class="form-select" id="status" required>
            <option value="">-- Selecciona un comando --</option>
            <option>ADELANTE</option>
            <option>ATRAS</option>
            <option>DETENER</option>
            <option>ADELANTE DERECHA</option>
            <option>ADELANTE IZQUIERDA</option>
            <option>ATRAS DERECHA</option>
            <option>ATRAS IZQUIERDA</option>
            <option>GIRO 90 DERECHA</option>
            <option>GIRO 90 IZQUIERDA</option>
            <option>GIRO 360 DERECHA</option>
            <option>GIRO 360 IZQUIERDA</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>

    <!-- Tabla -->
    <h4 class="mb-3">Últimos 5 registros</h4>
    <div class="table-responsive">
      <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Status</th>
            <th>IP</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
        </tbody>
      </table>
    </div>

    <!-- Último status -->
    <div class="alert alert-info mt-4 text-center" id="ultimo-status">
      Último Status: <strong>No disponible</strong>
    </div>
  </main>

  <footer class="bg-dark text-white text-center p-3">
    <small>Desarrollado por [Tu Nombre] - 2025</small>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
